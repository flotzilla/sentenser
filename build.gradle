plugins {
    id 'org.springframework.boot' version '2.4.1'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
//    id 'war'
    id 'com.palantir.docker' version '0.25.0'
}

group = 'com.example'
version = '0.0.1'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'edu.stanford.nlp:stanford-corenlp:4.2.0'
    implementation 'edu.stanford.nlp:stanford-corenlp:4.2.0:models'
    implementation 'edu.stanford.nlp:stanford-corenlp:4.2.0:models-english'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}

springBoot {
    buildInfo {
        properties {
            name = 'Senteser app'
        }
    }
}

bootRun {
    main = 'com.example.sentenser.SentenserApplication'
}


docker {
    name "${rootProject.name}-${rootProject.version}"
    files "build/libs/${rootProject.name}-${rootProject.version}.jar"
    tag 'DockerHub', "tkgregory/gradle-docker-example:${rootProject.version}"
}
